<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        x = 100 // 대입, 할당 연산자(기호)
        y = 200

        // 연산자(산술)
        console.log(x + y)

        // 연산자(비교)
        console.log(x == y)
        // false, true

        // 연산자(논리)
        console.log(x == y && x < y)
        console.log(x == y || x < y)

        // && : and연산자, 쇼핑몰(login)
        // id, pw 로그인 처리

        result1 = x + y
        console.log(result1 - 100)

    </script>
</head>

</body>
</html>
